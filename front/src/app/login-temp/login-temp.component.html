<!-- this is an example of template driven form this has to play with ngModel and naming the input is must -->

<div class="py-5">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <span class="anchor" id="formLogin"></span>

      <!-- form card login -->
      <div class="card rounded-0">
        <div class="card-header">
          <h3 class="mb-0">Login</h3>
        </div>
        <div class="card-body">
          <form ngNativeValidate #userLogin="ngForm" (ngSubmit)="userverify()">
            <div>
              <label>Username</label>
              <!-- .touched and .dirty are ngModel class properties -->
              <!-- these class properties are added with the help of #email="ngModel" -->
              <!-- #email is a reference to the input to get value from it  -->
              <input
                type="text"
                name="username"
                [(ngModel)]="User.username"
                #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched"
                pattern="^[a-z0-9.%+]+@[a-z09.-]+\.[a-z]{2,4}"
                required
              />
              <small
                class="text-danger"
                [class.d-none]="email.valid && email.touched"
                >Enter valid email</small
              >
            </div>
            <div>
              <label>Password</label>
              <input
                type="password"
                name="password"
                #password="ngModel"
                [(ngModel)]="User.password"
                minlength="6"
                required
              />
            </div>
            <div>
              <label>delilvery from</label>
              <input
                type="time"
                [(ngModel)]="User.timeFrom"
                #timeFrom="ngModel"
                name="from"
                min="06:00"
                max="12:00"
                pattern="^(0?[1-9]|1[0-2]):[0-5][0-9]$"
                required
              />
              <small
                class="text-danger"
                [class.d-none]="timeFrom.valid && timeFrom.touched"
                >Enter valid timeTo</small
              >
            </div>
            <div>
              <label>delilvery time to</label>
              <input
                type="time"
                min="12:00"
                max="21:00"
                #timeTo="ngModel"
                name="to"
                pattern="^([0-9]|0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]$"
                [(ngModel)]="User.timeTo"
                required
              />
              <small
                class="text-danger"
                [class.d-none]="timeTo.valid && timeTo.touched"
                >Enter valid timeFrom</small
              >
            </div>
            <br />
            <button
              type="submit"
              class="btn btn-success float-right"
              [class.btn-danger]="userLogin.form.invalid"
            >
              Login
            </button>

            <!-- <button
              type="submit"
              *ngIf="!userLogin.form.invalid"
              class="btn btn-success float-right"
              [disabled]="userLogin.form.invalid"
            >
              Login
            </button> -->
          </form>
          <!-- normal html validation doesnot work when submit button is outside of form -->
          <!-- <button
            (click)="userverify()"
            type="submit"
            *ngIf="userLogin.form.invalid"
            class="btn btn-success float-right"
            [class.btn-danger]="userLogin.form.invalid"
          >
            Login
          </button> -->
        </div>
        <!--/card-block-->
      </div>
      <!-- /form card login -->
    </div>
  </div>
</div>
